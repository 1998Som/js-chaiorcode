<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai or code</title>
  </head>
  <body style="background-color: #212121; color: aliceblue">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const listItem = document.createElement("li");
      listItem.innerHTML = langName;
      document.querySelector(".language").appendChild(listItem);
    }
    addLanguage("java");
    addLanguage("Python");
    function addOptiLanguage(language) {
      const CrateEli = document.createElement("li");
      CrateEli.appendChild(document.createTextNode(language));
      document.querySelector(".language").appendChild(CrateEli);
    }
    addOptiLanguage("C++");
    document
      .querySelector("li:nth-child(2)")
      .replaceWith(document.createTextNode("C#"));

      document
      .querySelector("li:first-child").innerHTML = "goLang"
      document.querySelector("li:last-child").remove();
  </script>
</html>
